<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header class="container-fluid gx-0">
      <nav class="navbar navbar-dark bg-dark"><%= nav %></nav>
    </header>

    <main class="container-fluid gx-0">
      <div
        class="main-header container-fluid gx-0 overflow-hidden position-relative"
        style="height: 70vh"
      >
        <img
          src="/img/patrick-tomasso-Oaqk7qqNh_c-unsplash.webp"
          class="img-fluid position-absolute w-100 h-100"
          alt="story image"
        />

        <div
          class="mask text-light d-flex justify-content-center flex-column text-center position-absolute w-100 h-100 bg-dark bg-opacity-50"
        >
          <h1>Wellcome to Story App</h1>
          <p class="m-0">
            in this website, you can read a story to give you some motivation to reach your goals!
          </p>
        </div>
      </div>

      <div class="main-body container-fluid gx-0 my-3">
        <h4 class="my-3 text-center">Our Story</h4>

        <div
          id="card-story-container"
          class="row w-100 gx-0 justify-content-center px-5 gap-3 my-3"
        ></div>
      </div>
    </main>

    <footer class="container-fluid bg-dark text-white py-2 d-flex justify-content-center">
      <div class="row align-items-center pt-2">
        <div class="col"><%= footerContent %></div>
      </div>
    </footer>
  </body>
</html>
